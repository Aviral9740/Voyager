<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chat UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
            color: white;
            margin: 0;
        }

        .ai-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }

        .rotating-compass {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
          #webchat .bpWebchat {
            position: unset;
            width: 100%;
            height: 100%;
            max-height: 100%;
            max-width: 100%;
          }

          #webchat .bpFab {
            display: none;
          }
    </style>
</head>
<body>
    <div class="ai-avatar">
        <img class="rotating-compass" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBmZDA5eDdwbWNydWxpYTFrdWpvbmZncnpjMGQybDFrNWdtZThtMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7jwvgJqMCEJolFGyIk/giphy.gif" alt="Compass Logo">
    </div>
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <script>
          window.botpress.on("webchat:ready", () => {
    window.botpress.open();
  });
  window.botpress.init({
  "botId": "17069c36-9555-4a2f-b78a-dfd170e62139",
  "configuration": {
    "botName": "voyager",
    "botDescription": "Travel excursions made easy!!",
    "website": {},
    "email": {},
    "phone": {},
    "termsOfService": {},
    "privacyPolicy": {},
    "color": "#3B82F6",
    "variant": "solid",
    "themeMode": "light",
    "fontFamily": "inter",
    "radius": 1,
    "allowFileUpload": false
  },
  "clientId": "b545de01-7642-43b9-b043-ddcc5f3fb02b",
  "selector": "#webchat"
});
        const responses = [
            "I'm here to help!",
            "That's interesting!",
            "Could you tell me more?",
            "Let's talk about it.",
            "I'm not sure. Want to use voice?"
        ];

        function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            document.getElementById("hello-user").style.display = "none";

            let userMessage = <div class="user-message"><strong>You:</strong> ${message}</div>;
            chatBox.innerHTML += userMessage;

            setTimeout(() => {
                let botReply = <div class="bot-message"><strong>Bot:</strong> ${responses[Math.floor(Math.random() * responses.length)]}</div>;
                chatBox.innerHTML += botReply;
                chatBox.scrollTop = chatBox.scrollHeight;
            }, 500);

            input.value = "";
        }

        function startVoiceInput() {
            alert("Voice input coming soon!");
        }

        document.getElementById("user-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
        <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
        <script>
          window.botpressWebChat.init({
            host: "https://cdn.botpress.cloud/webchat/v1",
            botId: "17069c36-9555-4a2f-b78a-dfd170e62139",
            //clientId: "YOUR_CLIENT_ID",   Only if required
            messagingUrl: "https://YOUR_BOTPRESS_INSTANCE/api/v1/bots/YOUR_BOT_ID",
            showPoweredBy: false,
            enableReset: true
          });

    </script>
    
</body>
</html>
