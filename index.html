<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat UI</title>
  <style>
    #botpress-webchat {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    #bp-web-widget-container {
      position: fixed !important;
      bottom: 20px !important;
      left: 50% !important;
      transform: translateX(-50%) !important;
      z-index: 9999 !important;
    }

    .bp-widget-launcher {
      position: relative !important;
      margin: 0 !important;
      bottom: auto !important;
      right: auto !important;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      flex-direction: column;
      color: white;
      margin: 0;
    }

    .ai-avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      position: relative;
    }

    .rotating-compass {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }

    .tagline {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
      animation: pop-in 1s ease-out;
    }

    @keyframes pop-in {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="ai-avatar">
    <img class="rotating-compass" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZHBmZDA5eDdwbWNydWxpYTFrdWpvbmZncnpjMGQybDFrNWdtZThtMCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7jwvgJqMCEJolFGyIk/giphy.gif" alt="Compass Logo">
  </div>

  <div class="tagline">
    <p>üåü Let's make your local excursions easier!! üó∫Ô∏è‚ú®</p>
  </div>

  <!-- Embed Botpress chat directly -->
  <div id="botpress-webchat"></div>

  <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/04/04/05/20250404053811-3VIICPVS.js"></script>
  <script>
    window.botpressWebChat.init({
      host: "https://cdn.botpress.cloud/webchat/v1",
      botId: "17069c36-9555-4a2f-b78a-dfd170e62139",
      clientId: "b545de01-7642-43b9-b043-ddcc5f3fb02b",
      messagingUrl: "https://webhook.botpress.cloud/8624896a-e1e5-427c-8d71-73695016ff84",
      showPoweredBy: false,
      enableReset: true,
      containerWidth: "100%",
      layout: "embedded",
      container: "#botpress-webchat",
      stylesheet: "https://cdn.botpress.cloud/webchat/v1/themes/default.css"
    });
  </script>
</body>
</html>
